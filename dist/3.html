<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
</head>
<body>
    
    <nav class="bg-slate-950 flex justify-between items-center p-3">
        <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="logo">
        <div>
            <button class="px-4 py-2 rounded bg-orange-500 font-bold text-white hidden md:inline-block">CREATE ACCOUNT</button>
            <img class="w-14 h-14 hidden mx-3 md:inline-block" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="icon">
            <div class="material-symbols-outlined w-5 mr-5 text-white md:hidden">menu</div>
            <!-- in big screens, menu icon is not hiding even after md:hidden  -->
        </div>
    </nav>
    
    <section class="flex flex-col md:flex-row md:justify-around bg-slate-950 p-2 md:p-16">
      <div class="flex flex-col gap-10 w-[100%] md:w-1/2 mt-5 md:mt-3">
          <h2 class="text-white text-5xl font-semibold md:text-7xl">Multi-regulated global broker.</h2>
          <p class="text-slate-400 text-lg md:text-2xl">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</p>
          <button class="text-white px-4 py-3 border-[2px] border-orange-500 rounded w-[100%] md:w-[250px]">DISCOVER ACCOUNTS</button>
      </div>
      <img class="mt-6 md:mt-[-10px] w-[80%] md:w-[40%] ml-9" src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="pic">
    </section>
    
    <div class="bg-slate-950 flex flex-col md:flex-row md:pl-7 pl-32 gap-10 px-4 pb-7 pt-6 md:pt-0">
        <div class="flex gap-5">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg" alt="logo">
            <span class="px-4 py-1 rounded bg-green-500 font-bold">▲1740.05</span>
        </div>
        <div class="flex gap-5">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg" alt="logo">
            <span class="px-4 py-1 rounded bg-red-500 font-bold">▼1740.05</span>
        </div>
        <div class="flex gap-5">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg" alt="logo">
            <span class="px-4 py-1 rounded bg-green-500 font-bold">▲1740.05</span>
        </div>
        <div class="flex gap-5">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg" alt="logo">
            <span class="px-4 py-1 rounded bg-red-500 font-bold">▼1740.05</span>
        </div>
        <div class="flex gap-5">
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg" alt="logo">
            <span class="px-4 py-1 rounded bg-green-500 font-bold">▲1740.05</span>
        </div>
    </div>
